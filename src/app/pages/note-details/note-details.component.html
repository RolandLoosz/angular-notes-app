<div class="container text-center pt-5">
    <form [formGroup]="this.noteform" >
        <mat-form-field appearance="fill">
            <mat-label>
                Title
            </mat-label>
            <input matInput formControlName="title" required type="text" maxlength="20">
        </mat-form-field><br>
        <mat-form-field appearance="fill">
            <mat-label>
                Description
            </mat-label>
            <textarea matInput formControlName="description" cols="30" rows="10" maxlength="100"></textarea>
        </mat-form-field><br>
        <button mat-stroked-button color="secondary" class="m-2" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="accent" class="m-2" [disabled]="!this.noteform.valid" (click)="onSubmit(); openSnackBar('Note created')">Save</button>
    </form>
</div>
